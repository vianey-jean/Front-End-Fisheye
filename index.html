<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye</title>
    <link rel="icon" type="image/png" href="./ressources/images/minilogo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="ressources/css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="all and (max-width: 1200px)"
      href="ressources/css/main-tab.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all and (max-width: 800px)"
      href="ressources/css/main-mobile.css"
    />
  </head>

  <body>
    <header id="header">
      <a
        href="./index.html"
        class="container"
        tabindex="2"
        aria-label="logo du site et retour à l'accueil"
        role="button"
        aria-pressed="false"
      >
        <img
          src="./ressources/images/logo2.png"
          class="logo-2"
          alt="logo de couleur différente au focus"
        />
        <img
          src="./ressources/images/logo.png"
          class="logo-1"
          alt="logo du site et retour à l'accueil"
        />
      </a>
      <a
        class="shortcut"
        id="shortcut"
        href="index.html"
        tabindex="1"
        role="button"
        aria-pressed="false"
        aria-label="activer pour consulter directement notre liste de photographes"
      >
        Passer au contenu
      </a>
      <nav id="tags" class="tags">
        <p
          class="tags__liste"
          id="tagsList"
          role="navigation"
          tabindex="3"
          aria-label="trier nos photographes à l'aide d'un mot clef"
        >
          <!-- insert tags via index.js -->
        </p>
      </nav>
    </header>
    <main id="main">
      <h1
        aria-label="contenu de la page d'accueil"
        tabindex="5"
        id="main-content"
      >
        Nos photographes
      </h1>
      <section
        class="photographers"
        id="photographers"
        aria-label="tous nos photographes"
      >
        <!-- insert articles (photographers) via index.js -->
      </section>
    </main>

    <script src="ressources/scripts/models/shortcutToMain.js"></script>
    <script src="ressources/scripts/models/tagsNavWithKeyboard.js"></script>
    <script src="ressources/scripts/factory/headerTagFactory.js"></script>
    <script src="ressources/scripts/templates/photographerIndexCard.js"></script>

    <script src="ressources/scripts/index.js"></script>
  </body>
</html>
