<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye</title>
    <link rel="icon" type="image/png" href="./ressources/images/minilogo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="ressources/css/photographe.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all and (max-width: 1200px)"
      href="ressources/css/photographe-tab.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all and (max-width: 800px)"
      href="ressources/css/photographe-mobile.css"
    />
  </head>

  <body id="body">
    <header>
      <a
        href="./index.html"
        class="container"
        tabindex="3"
        aria-label="logo du site et retour à l'accueil"
        role="button"
        aria-pressed="false"
      >
        <img
          src="ressources/images/logo2.png"
          class="logo-2"
          alt="logo de couleur différente au focus"
        />
        <img
          src="ressources/images/logo.png"
          class="logo-1"
          alt="logo du site et retour à l'accueil"
        />
      </a>
    </header>
    <main id="main">
      <section class="photographer" id="photographer">
        <!-- insérer l'article du photographe via photographe.js -->
      </section>
      <section class="profil">
        <div class="classMenuProfil">
          <p
            class="titreClassMenuProfil"
            tabindex="10"
            name="tri"
            aria-label="trier par" >
            Trier par
          </p>
          <div class="btnClassMenuProfil">
            <div
              class="btnClassMenuProfil1" tabindex="11"
              id="btnInactive"
              aria-haspopup="listbox"
              aria-label="options de tri des médias"
              aria-expanded="false">
              <span class="btnClassMenuProfil1__pop" id="btnVue"
                >Selection</span
              >
              <span
                class="btnClassMenuProfil1__icon fa-solid fa-angle-down"
              ></span>
            </div>
            <div
              class="btnClassMenuProfil2"
              id="btnSelectionMenu"
              aria-haspopup="listbox"
              tabindex="0"
              aria-expanded="true">
              <span class="btnClassMenuProfil2__option-1">
                <span
                  class="btnClassMenuProfil2__option-1-vue"
                  aria-label="Tri par Popularité"
                  tabindex="0"
                  data-option="pop">Popularité</span
                >
                <span
                  class="btnClassMenuProfil2__option-1-icon fa-solid fa-angle-up"
                ></span>
              </span>
              <span
                class="btnClassMenuProfil2__option-2"
                aria-label="Tri par Date"
                tabindex="0"
                data-option="date"
                >Date</span
              >
              <span
                class="btnClassMenuProfil2__option-3"
                aria-label="Tri par Titre"
                tabindex="0"
                data-option="title"
                >Titre</span
              >
            </div>
          </div>
        </div>
        <div class="profil__content" id="profilContent">
          <!-- insérer des articles dans les médias via le photographe.js-->
        </div>
      </section>
      
  <div
  class="lightbox"
  id="lightbox"
  aria-label="média affiché en plein écran"
  tabindex="1"
  aria-hidden="true"
>
  <div class="lightboxContent">
    <span
      class="lightboxContentIcon--left fa-solid fa-angle-left"
      aria-label="média précédant"
      tabindex="2"
    ></span>
    <div class="lightboxContent__container" id="lightbox-container">
      <!-- insérer lightbox.js -->
    </div>
    <span
      class="lightboxContentIcon--right fa-solid fa-angle-right"
      aria-label="média suivant"
      tabindex="2"
    ></span>
    <div
      class="lightboxContentIconFermeture"
      id="closeBox"
      aria-label="quitter l'affichage plein écran"
      tabindex="2"
    >
      <span class="lightboxContentIconFermeture__icon fas fa-times"></span>
    </div>
  </div>
</div>

<div class="contact" id="contact">
  <div
    class="contactContent"
    id="content"
    aria-labelledby="nomContactPhotographe"
    tabindex="1"
  >
    <p class="contactContentTitre" id="nomContactPhotographe">
      <!-- inserer contactForm.js -->
    </p>
    <div class="contactContentFermeture" id="closeForm"   tabindex="2">
      <span class="contactContentFermeture__icon fas fa-times" aria-label="Fermeture du formulaire"></span>
    </div>
    <div class="contactContentBody">
      <form
        class="contactContentBody__form"
        name="user"
        action="photographe.html"
        method="get"
        id="form"
      >
        <div class="contactContentBodyData">
          <label
            class="contactContentBodyData__label"
            for="first"
            tabindex="1"
            >Prénom</label
          >
          <input
            class="contactContentBodyData__control"
            type="text"
            id="first"
            name="first"
            placeholder="Ne peut être inférieur à 2 lettres."
            tabindex="1"
          />
          <span
            class="contactContentNomErreur"
            id="first-error"
            tabindex="1"
            aria-label="saisie du prénom incorrecte"
            >Saisie incorrecte</span
          >
        </div>
        <div class="contactContentBodyData">
          <label
            class="contactContentBodyData__label"
            for="last"
            tabindex="1"
            >Nom</label
          >
          <input
            class="contactContentBodyData__control"
            type="text"
            id="last"
            name="last"
            placeholder="Ne peut être inférieur à 2 lettre."
            tabindex="1"
          />
          <span
            class="contactContentPrenomErreur"
            id="last-error"
            tabindex="1"
            aria-label="saisie du nom incorrecte"
            >Saisie incorrecte</span
          >
        </div>
        <div class="contactContentBodyData">
          <label
            class="contactContentBodyData__label"
            for="email"
            tabindex="1"
            >Email</label
          >
          <input
            class="contactContentBodyData__control"
            type="text"
            id="email"
            name="email"
            placeholder="Veuillez indiquer une adresse mail valide."
            tabindex="1"
          />
          <span
            class="contactContentEmailErreur"
            id="email-error"
            tabindex="1"
            aria-label="saisie de l'adresse mail incorrecte"
            >Saisie incorrecte</span
          >
        </div>
        <div class="contactContentBodyData">
          <label
            class="contactContentBodyData__label"
            for="message"
            tabindex="1"
            >Votre message</label
          >
          <textarea
            class="contactContentBodyData__control"
            id="message"
            name="message"
            maxlength="500"
            placeholder="Votre message est nécessaire."
            tabindex="1"
          ></textarea>
          <span id="message-counter">
            <!-- inserer via contactForm.js -->
          </span>
          <span id="message-max-length">/ 500</span>
          <span
            class="contactContentMsgErreur"
            id="message-error"
            tabindex="1"
            aria-label="votre message est vide"
            >Saisie incorrecte</span
          >
        </div>
        <div class="contactContentBodyBouton">
          <input
            id="submit"
            class="contactContentBodyBouton__btn"
            type="submit"
            value="Envoyer"
            tabindex="1"
            role="button"
            aria-pressed="false"
          />
          <span
            class="contactContentConfirme"
            id="confirm"
            tabindex="1"
            aria-label="Message envoyé avec succès"
            >Message envoyé, merci.</span
          >
        </div>
      </form>
    </div>
  </div>
</div>
    </main>
    <footer
      class="footer"
      id="footer"
      tabindex="9"
      aria-label="total des mentions j'aime, et prix par jour"
    >
      <div class="infosFooter">
        <span
          class="totalLikeFooter"
          aria-label="total des mentions j'aime"
        >
          <!-- insérer la chatte via photographe.js -->
        </span>
        <span
          class="infosFooterLike fas fa-heart"
          aria-label="icone coeur"
        ></span>
      </div>
      <!-- insérer le prix via photographeCard.js -->
    </footer>
    <script src="ressources/scripts/models/tagsNavWithKeyboard.js"></script>
    <script src="ressources/scripts/factory/lightboxFactory.js"></script>
    <script src="ressources/scripts/models/lightbox.js"></script>
    <script src="ressources/scripts/models/contactForm.js"></script>
    <script src="ressources/scripts/templates/photographerCard.js"></script>
    <script src="ressources/scripts/factory/photographerProfilFactory.js"></script>
  
    <script src="ressources/scripts/models/photographer.js"></script>
  </body>


</html>
